<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR/Barcode Scanner Counter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f2f5;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .settings-panel {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid #e0e0e0;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #startBtn {
            background: #4CAF50;
            color: white;
        }

        #startBtn:hover:not(:disabled) {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        #stopBtn {
            background: #f44336;
            color: white;
        }

        #stopBtn:hover:not(:disabled) {
            background: #da190b;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
        }

        #closePackingBtn {
            background: #FF9800;
            color: white;
        }

        #closePackingBtn:hover:not(:disabled) {
            background: #F57C00;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status-panel {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .status-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 6px;
            backdrop-filter: blur(10px);
        }

        .status-item h3 {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .status-item p {
            font-size: 24px;
            font-weight: 700;
        }

        .scanner-input {
            margin-bottom: 30px;
        }

        .scanner-input textarea {
            width: 100%;
            height: 50px;
            min-height: 50px;
            max-height: 50px;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Consolas', 'Monaco', monospace;
            resize: none;
            line-height: 1.3;
            overflow: hidden;
        }

        .scanner-input textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .items-table {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 1px 10px rgba(0, 0, 0, 0.05);
        }

        .items-table h2 {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 1.5em;
            color: #2c3e50;
        }

        .table-container {
            max-height: 400px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
            word-break: break-all;
            display: inline-block;
            max-width: 400px;
        }

        table a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        th, td {
            text-align: left;
            padding: 12px 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .duplicate-item {
            background-color: #ffebee !important;
            color: #c62828;
        }

        .export-log {
            margin-top: 30px;
            background: #e8f5e9;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #c8e6c9;
        }

        .export-log h3 {
            color: #2e7d32;
            margin-bottom: 10px;
        }

        .export-item {
            padding: 8px 0;
            border-bottom: 1px solid #c8e6c9;
            font-size: 14px;
        }

        .export-item:last-child {
            border-bottom: none;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }

        @keyframes fadeIn {
            from {
                background-color: #d1ecf1;
                transform: scale(1.02);
            }
            to {
                background-color: transparent;
                transform: scale(1);
            }
        }

        .scanning {
            animation: pulse 1.5s infinite;
        }

        .listening-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #4CAF50;
            border-radius: 50%;
            margin-left: 10px;
            animation: blink 1s infinite;
        }

        .new-item {
            animation: fadeIn 1s ease-out;
        }

        #processBtn {
            margin-top: 10px; 
            padding: 10px 20px; 
            background: #2196F3; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer;
        }

        #processBtn:hover {
            background: #1976D2;
        }

        .warning-message {
            color: #ff9800;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì¶ QR/Barcode Scanner Counter System</h1>

        <div class="settings-panel">
            <div class="input-group">
                <label for="model">Model / SKU:</label>
                <input type="text" id="model" placeholder="Enter model or SKU">
            </div>
            <div class="input-group">
                <label for="itemsPerCarton">Items per Carton:</label>
                <input type="number" id="itemsPerCarton" value="100" min="1" placeholder="Enter items per carton">
            </div>
        </div>

        <div class="button-group">
            <button id="startBtn">‚ñ∂Ô∏è START</button>
            <button id="stopBtn" disabled>‚èπÔ∏è STOP</button>
            <button id="closePackingBtn" disabled>üì¶ CLOSE PACKING</button>
        </div>

        <div class="status-panel">
            <div class="status-grid">
                <div class="status-item">
                    <h3>Current Carton</h3>
                    <p id="currentCarton">CTN01</p>
                </div>
                <div class="status-item">
                    <h3>Current Item Order</h3>
                    <p id="currentItem">0</p>
                </div>
                <div class="status-item">
                    <h3>Items in Carton</h3>
                    <p id="itemsInCarton">0</p>
                </div>
                <div class="status-item">
                    <h3>Total Items Scanned</h3>
                    <p id="totalItems">0</p>
                </div>
            </div>
        </div>

        <div class="scanner-input">
            <label for="scannerData">Scanner Input:<span id="listeningIndicator" class="listening-indicator" style="display: none;"></span></label>
            <textarea id="scannerData" placeholder="" disabled></textarea>
            <div id="warningMessage" class="warning-message">‚ö†Ô∏è HTML link not allowed as Serial Number - rejected</div>
            <button id="processBtn" style="display: none;">Process Current Input</button>
            <button id="testScanBtn" style="display: none;">Test Scanner</button>
            <div id="debugInfo" style="display: none !important;">
                <strong>Debug Info:</strong>
                <div id="debugMessages"></div>
            </div>
        </div>

        <div class="items-table">
            <h2>Current Carton Items</h2>
            <div class="table-container">
                <table id="itemsTable">
                    <thead>
                        <tr>
                            <th>Item #</th>
                            <th>Serial Number</th>
                            <th>HTML Link</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="itemsBody">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="export-log">
            <h3>üìÅ Export Log</h3>
            <div id="exportLog"></div>
        </div>
    </div>

    <script>
    // Use a namespace to avoid global conflicts
    window.ScannerApp = (function() {
        'use strict';
        
        // Application state
        // Timing Rules:
        // - 3 seconds between inputs = treat as separate items
        // - 5 seconds after serial number without HTML = auto-complete as item without QR
        const state = {
            isScanning: false,
            currentCartonNumber: 1,
            currentItemOrder: 0,
            itemsInCurrentCarton: [],
            allScannedItems: new Set(),
            allScannedSerials: new Set(), // Track all serial numbers
            allScannedLinks: new Set(), // Track all HTML links
            // New: Track which items have which duplicates with carton info
            duplicateSerialItems: new Map(), // Map serial -> array of {carton, order}
            duplicateLinkItems: new Map(), // Map link -> array of {carton, order}
            pendingSerialNumber: '', // Store pending serial number
            totalItemsScanned: 0,
            buffer: '',
            lastInputValue: '',
            lastProcessedValue: '', // Track last processed value to prevent duplicates
            // New tracking for consecutive QR duplicate detection
            lastItemType: '', // 'serial' or 'link'
            lastLinkValue: '', // Store the last processed link
            // New: Track timestamp of last input for 3-second rule
            lastInputTimestamp: 0,
            // New: Timeout for auto-completing items without HTML after 5 seconds
            pendingSerialTimeout: null,
            // New: Timeout for auto-exporting full carton after 10 seconds
            cartonFullTimeout: null
        };

        // Initialize when DOM is ready
        function init() {
            // console.log('Initializing Scanner App...');
            
            // Get DOM elements
            const elements = {
                startBtn: document.getElementById('startBtn'),
                stopBtn: document.getElementById('stopBtn'),
                closePackingBtn: document.getElementById('closePackingBtn'),
                scannerData: document.getElementById('scannerData'),
                processBtn: document.getElementById('processBtn'),
                testScanBtn: document.getElementById('testScanBtn'),
                model: document.getElementById('model'),
                itemsPerCarton: document.getElementById('itemsPerCarton')
            };

            // Attach event listeners
            elements.startBtn.addEventListener('click', startScanning);
            elements.stopBtn.addEventListener('click', stopScanning);
            elements.closePackingBtn.addEventListener('click', closePacking);
            elements.processBtn.addEventListener('click', () => {
                const scannerData = elements.scannerData;
                const value = scannerData.value.trim();
                if (value) {
                    addDebugMessage(`Process button clicked with value: "${value}"`);
                    state.buffer = value;
                    scannerData.value = '';
                    state.lastInputValue = '';
                    processCompleteItem();
                    scannerData.focus();
                } else {
                    addDebugMessage('Process button clicked but input is empty');
                }
            });
            elements.testScanBtn.addEventListener('click', simulateScan);
            
            // Scanner input handlers
            elements.scannerData.addEventListener('input', (e) => {
                const currentValue = e.target.value;
                if (currentValue !== state.lastInputValue && currentValue) {
                    state.lastInputValue = currentValue;
                    addDebugMessage(`Input changed: "${currentValue}"`);
                }
            });
            
            elements.scannerData.addEventListener('paste', (e) => {
                addDebugMessage('Paste event triggered');
                setTimeout(() => {
                    // For paste, check if it contains newlines
                    const pastedText = elements.scannerData.value;
                    if (pastedText.includes('\n')) {
                        const lines = pastedText.split('\n').filter(line => line.trim());
                        elements.scannerData.value = '';
                        state.buffer = '';
                        state.lastInputValue = '';
                        
                        // Process each line separately
                        lines.forEach((line, index) => {
                            setTimeout(() => {
                                state.buffer = line.trim();
                                processCompleteItem();
                            }, index * 100); // Small delay between items
                        });
                    } else if (pastedText.trim()) {
                        // Single line paste - process as normal
                        state.buffer = pastedText.trim();
                        processScannerInput(true);
                    }
                }, 50);
            });
            
            elements.scannerData.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault(); // Prevent adding newline to textarea
                    addDebugMessage('Enter key pressed');
                    processScannerInput(true);
                }
            });
            
            elements.scannerData.addEventListener('keyup', (e) => {
                if (e.key === 'Tab') {
                    addDebugMessage('Tab key pressed');
                    processScannerInput(true);
                }
            });
            
            elements.scannerData.addEventListener('change', (e) => {
                addDebugMessage('Change event triggered');
                // Some scanners trigger change event after complete scan
                if (e.target.value.trim() && state.isScanning) {
                    // Only process if the value is different from what we last processed
                    if (e.target.value.trim() !== state.lastInputValue) {
                        state.buffer = e.target.value.trim();
                        processScannerInput(true);
                    }
                }
            });
            
            elements.scannerData.addEventListener('focus', () => {
                addDebugMessage('Scanner input focused');
            });
            
            elements.scannerData.addEventListener('blur', () => {
                addDebugMessage('Scanner input lost focus');
            });

            // Auto-focus on scanner input when scanning
            document.addEventListener('click', (e) => {
                if (state.isScanning && 
                    e.target !== elements.scannerData && 
                    e.target !== elements.processBtn) {
                    elements.scannerData.focus();
                }
            });

            updateStatus();
            // console.log('Scanner App initialized successfully');
        }

        function startScanning() {
            const model = document.getElementById('model');
            const itemsPerCarton = document.getElementById('itemsPerCarton');

            if (!model.value.trim()) {
                alert('Please enter Model/SKU');
                return;
            }

            if (!itemsPerCarton.value || itemsPerCarton.value < 1) {
                alert('Please enter valid Items per Carton');
                return;
            }

            state.isScanning = true;
            
            // Clear any previous state
            state.buffer = '';
            state.pendingSerialNumber = '';
            state.lastInputValue = '';
            state.lastProcessedValue = '';
            state.lastItemType = '';
            state.lastLinkValue = '';
            state.lastInputTimestamp = 0;
            // Clear any pending timeout
            if (state.pendingSerialTimeout) {
                clearTimeout(state.pendingSerialTimeout);
                state.pendingSerialTimeout = null;
            }
            if (state.cartonFullTimeout) {
                clearTimeout(state.cartonFullTimeout);
                state.cartonFullTimeout = null;
            }
            if (state.cartonFullTimeout) {
                clearTimeout(state.cartonFullTimeout);
                state.cartonFullTimeout = null;
            }
            // Note: We don't clear duplicate tracking maps here
            // They persist across cartons to track cross-carton duplicates
            
            // Update UI
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('closePackingBtn').disabled = false;
            document.getElementById('scannerData').disabled = false;
            document.getElementById('scannerData').value = '';
            // Comment out showing buttons and debug info
            // document.getElementById('processBtn').style.display = 'inline-block';
            // document.getElementById('testScanBtn').style.display = 'inline-block';
            // document.getElementById('debugInfo').style.display = 'block';
            document.getElementById('listeningIndicator').style.display = 'inline-block';
            model.disabled = true;
            itemsPerCarton.disabled = true;
            document.getElementById('scannerData').focus();

            document.querySelector('.status-panel').classList.add('scanning');
            updateStatus();
            addToExportLog('Scanning started');
            // addDebugMessage('Scanning started - waiting for input');
            // console.log('Scanning started');
        }

        function simulateScan() {
            const testData = [
                'ABC123456789',  // Serial number
                'https://example.com/qr/12345',  // HTML link for first item
                'DEF987654321',  // Serial number for second item
                'GHI555555555',  // Serial number for third item (second item will have blank link)
                'https://example.com/qr/67890',  // HTML link for third item
                'JKL111111111',  // Serial number for fourth item
                'https://example.com/qr/99999',  // HTML link for fourth item
                'MNO222222222'   // Serial number for fifth item (will have blank link at stop)
            ];
            
            addDebugMessage('Starting test scan simulation...');
            
            // Clear any existing data first
            const scannerData = document.getElementById('scannerData');
            scannerData.value = '';
            state.buffer = '';
            state.lastInputValue = '';
            
            let index = 0;
            function scanNext() {
                if (index < testData.length && state.isScanning) {
                    // Simulate typing the complete string
                    scannerData.value = testData[index];
                    state.buffer = testData[index];
                    state.lastInputValue = testData[index];
                    
                    addDebugMessage(`Simulated scan: "${testData[index]}"`);
                    
                    // Simulate Enter key press
                    setTimeout(() => {
                        processScannerInput(true);
                        index++;
                        
                        // Continue with next scan after a delay
                        if (index < testData.length) {
                            setTimeout(scanNext, 2500); // Use 2.5s delay (under 3s threshold)
                        } else {
                            addDebugMessage('Test scan simulation completed');
                        }
                    }, 500);
                }
            }
            
            scanNext();
        }

        function addDebugMessage(message) {
            // Debug messages disabled - keeping function for code compatibility
            // console.log('DEBUG:', message);
        }

        function showWarning(message) {
            const warningDiv = document.getElementById('warningMessage');
            warningDiv.textContent = message;
            warningDiv.style.display = 'block';
            setTimeout(() => {
                warningDiv.style.display = 'none';
            }, 3000);
        }

        function closePacking() {
            // Clear any timeouts
            if (state.pendingSerialTimeout) {
                clearTimeout(state.pendingSerialTimeout);
                state.pendingSerialTimeout = null;
            }
            if (state.cartonFullTimeout) {
                clearTimeout(state.cartonFullTimeout);
                state.cartonFullTimeout = null;
            }
            
            // Save any pending serial number before closing
            if (state.pendingSerialNumber) {
                addItem(state.pendingSerialNumber, '');
                state.pendingSerialNumber = '';
            }
            
            // Export current carton with whatever items it has
            if (state.itemsInCurrentCarton.length > 0) {
                addDebugMessage('Manual close packing - exporting current carton');
                exportCurrentCarton(false); // false means continue to next carton
            } else {
                // If no items in current carton, just increment carton number
                state.currentCartonNumber++;
                updateStatus();
            }
            
            // Clear input field
            document.getElementById('scannerData').value = '';
            state.buffer = '';
            state.lastInputValue = '';
            state.lastProcessedValue = '';
            
            // Keep scanning active and ready for next carton
            document.getElementById('scannerData').focus();
            addToExportLog('Carton closed manually - ready for next carton');
        }

        function stopScanning() {
            // Clear any pending timeout
            if (state.pendingSerialTimeout) {
                clearTimeout(state.pendingSerialTimeout);
                state.pendingSerialTimeout = null;
            }
            
            // Save any pending serial number before stopping
            if (state.pendingSerialNumber) {
                // Save the pending item with blank HTML link
                addItem(state.pendingSerialNumber, '');
                state.pendingSerialNumber = '';
            }
            
            if (state.itemsInCurrentCarton.length > 0) {
                exportCurrentCarton(true);
            }

            state.isScanning = false;
            
            // Update UI
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('closePackingBtn').disabled = true;
            document.getElementById('scannerData').disabled = true;
            // Comment out hiding buttons and debug info (already hidden)
            // document.getElementById('processBtn').style.display = 'none';
            // document.getElementById('testScanBtn').style.display = 'none';
            // document.getElementById('debugInfo').style.display = 'none';
            document.getElementById('listeningIndicator').style.display = 'none';
            document.getElementById('model').disabled = false;
            document.getElementById('itemsPerCarton').disabled = false;

            // Clear buffers
            state.buffer = '';
            state.pendingSerialNumber = '';
            state.lastInputValue = '';
            state.lastProcessedValue = '';
            state.lastItemType = '';
            state.lastLinkValue = '';
            state.lastInputTimestamp = 0;
            state.pendingSerialTimeout = null;
            state.cartonFullTimeout = null;

            document.querySelector('.status-panel').classList.remove('scanning');
            addToExportLog('Scanning stopped');
            // console.log('Scanning stopped');
        }

        function processScannerInput(forceProcess = false) {
            if (!state.isScanning) return;

            const scannerData = document.getElementById('scannerData');
            const input = scannerData.value.trim();

            // Don't process empty input unless forced
            if (!input && !forceProcess) return;

            addDebugMessage(`Raw input: "${input}" (length: ${input.length})`);
            
            // For Enter key or force process, process the current input
            if (forceProcess && input) {
                // Use the input directly, don't append to buffer
                state.buffer = input;
                // Clear the input field immediately
                scannerData.value = '';
                state.lastInputValue = '';
                scannerData.focus(); // Keep focus for next scan
                
                addDebugMessage(`Enter pressed - processing: "${state.buffer}"`);
                processCompleteItem();
            } else if (forceProcess && !input) {
                // Force process was called but no input - clear everything
                scannerData.value = '';
                state.buffer = '';
                state.lastInputValue = '';
            }
        }

        function processCompleteItem() {
            if (!state.buffer.trim()) {
                addDebugMessage('Buffer is empty, nothing to process');
                state.buffer = '';
                return;
            }

            const item = state.buffer.trim();
            state.buffer = ''; // Clear buffer immediately after getting the item

            // Clear carton full timeout since we're processing new input
            if (state.cartonFullTimeout) {
                clearTimeout(state.cartonFullTimeout);
                state.cartonFullTimeout = null;
            }

            // NEW: Check 3-second rule for item separation
            const currentTimestamp = Date.now();
            const timeSinceLastInput = currentTimestamp - state.lastInputTimestamp;
            
            // If more than 3 seconds have passed and we have a pending serial, save it with blank link
            if (timeSinceLastInput > 3000 && state.pendingSerialNumber) {
                addDebugMessage(`More than 3 seconds since last input - saving pending serial with blank link`);
                // Clear any existing timeout first
                if (state.pendingSerialTimeout) {
                    clearTimeout(state.pendingSerialTimeout);
                    state.pendingSerialTimeout = null;
                }
                // IMPORTANT: Save the pending item with its own serial and blank link
                // This ensures serial numbers stay with their original items
                addItem(state.pendingSerialNumber, '');
                state.pendingSerialNumber = '';
                state.lastItemType = '';
                state.lastLinkValue = '';
            }
            
            state.lastInputTimestamp = currentTimestamp;

            // Check if this is the same as the last processed value (rapid duplicate)
            if (item === state.lastProcessedValue) {
                addDebugMessage(`Rapid duplicate scan detected: "${item}" - ignoring`);
                return;
            }

            // Check if this is the same as pending serial (duplicate scan)
            if (item === state.pendingSerialNumber) {
                addDebugMessage(`Duplicate of pending serial detected: "${item}" - ignoring`);
                return;
            }

            state.lastProcessedValue = item;
            addDebugMessage(`Processing complete item: "${item}"`);

            // Determine if it's an HTML link or serial number
            const isHtmlLink = item.startsWith('http://') || item.startsWith('https://');
            
            if (isHtmlLink) {
                addDebugMessage(`Identified as HTML link: ${item}`);
                
                // NEW LOGIC: Check for consecutive duplicate QR codes
                if (state.lastItemType === 'link' && state.lastLinkValue === item) {
                    // This is a duplicate QR with no serial in between - ignore it
                    addDebugMessage(`Consecutive duplicate QR detected without serial in between - ignoring`);
                    return;
                }
                
                // Update tracking
                state.lastItemType = 'link';
                state.lastLinkValue = item;
                
                // If we have a pending serial number, pair them and save
                if (state.pendingSerialNumber) {
                    // Clear any pending timeout since we're completing the item
                    if (state.pendingSerialTimeout) {
                        clearTimeout(state.pendingSerialTimeout);
                        state.pendingSerialTimeout = null;
                    }
                    // IMPORTANT: Pair the pending serial with this link
                    // This ensures each item keeps its own serial and link together
                    addItem(state.pendingSerialNumber, item);
                    state.pendingSerialNumber = '';
                    state.lastProcessedValue = ''; // Clear after successful pairing
                    addDebugMessage(`Paired with pending serial - item complete`);
                } else {
                    // No pending serial - this is an error case, but save with blank serial
                    addDebugMessage(`Warning: HTML link received without serial number`);
                    // Save as new item with blank serial to maintain item integrity
                    addItem('', item);
                    state.lastProcessedValue = '';
                }
            } else {
                // NEW RULE 1: Check if this is an HTML link trying to be a serial number
                if (item.startsWith('http://') || item.startsWith('https://')) {
                    addDebugMessage(`HTML link rejected as serial number: ${item}`);
                    showWarning('‚ö†Ô∏è HTML link not allowed as Serial Number - rejected');
                    state.lastProcessedValue = ''; // Clear so it can be retried as proper serial
                    return;
                }
                
                addDebugMessage(`Identified as serial number: ${item}`);
                
                // Update tracking
                state.lastItemType = 'serial';
                
                // If we already have a pending serial, save it with blank link first
                if (state.pendingSerialNumber) {
                    addDebugMessage(`Previous serial has no link - saving with blank link`);
                    // Clear any existing timeout
                    if (state.pendingSerialTimeout) {
                        clearTimeout(state.pendingSerialTimeout);
                        state.pendingSerialTimeout = null;
                    }
                    // IMPORTANT: Save the previous pending serial as its own item
                    // This prevents mixing data between items
                    addItem(state.pendingSerialNumber, '');
                }
                
                // Store this as the new pending serial for a new item
                state.pendingSerialNumber = item;
                addDebugMessage(`Stored as pending serial, waiting for HTML link`);
                
                // NEW: Set 5-second timeout to auto-complete item without HTML
                state.pendingSerialTimeout = setTimeout(() => {
                    if (state.pendingSerialNumber === item) {
                        addDebugMessage(`5 seconds elapsed without HTML link - auto-completing item as no QR code`);
                        showWarning('‚è±Ô∏è 5 seconds elapsed - Item saved without QR code');
                        // Save this serial with its own blank link
                        addItem(state.pendingSerialNumber, '');
                        state.pendingSerialNumber = '';
                        state.pendingSerialTimeout = null;
                        updateStatus();
                    }
                }, 5000);
            }
            
            updateStatus();
        }

        function addItem(serial, link) {
            const itemsPerCarton = parseInt(document.getElementById('itemsPerCarton').value);
            
            // Check if current carton is full BEFORE adding the new item
            if (state.itemsInCurrentCarton.length >= itemsPerCarton) {
                addDebugMessage(`üì¶ Carton full (${itemsPerCarton} items) - creating XLSX file...`);
                exportCurrentCarton(false);
            }
            
            state.currentItemOrder++;
            state.totalItemsScanned++;

            // Handle blank fields
            const displaySerial = serial || '(blank)';
            const displayLink = link || '(blank)';
            
            // Enhanced duplicate checking with carton tracking
            let isDuplicate = false;
            let duplicateType = ''; // 'serial', 'link', or 'both'
            let crossCartonDuplicates = { serial: [], link: [] }; // Track cross-carton duplicates
            
            // Check for duplicates and track which type
            let serialDuplicate = false;
            let linkDuplicate = false;
            
            if (serial) {
                serialDuplicate = state.allScannedSerials.has(serial);
                if (serialDuplicate) {
                    // Get all previous occurrences including carton info
                    const prevOccurrences = state.duplicateSerialItems.get(serial) || [];
                    crossCartonDuplicates.serial = prevOccurrences.filter(
                        occ => occ.carton !== state.currentCartonNumber
                    );
                    // Add current occurrence with carton info
                    state.duplicateSerialItems.set(serial, [...prevOccurrences, {
                        carton: state.currentCartonNumber,
                        order: state.currentItemOrder
                    }]);
                } else {
                    // First occurrence - initialize tracking with carton info
                    state.duplicateSerialItems.set(serial, [{
                        carton: state.currentCartonNumber,
                        order: state.currentItemOrder
                    }]);
                }
                state.allScannedSerials.add(serial);
            }
            
            if (link) {
                linkDuplicate = state.allScannedLinks.has(link);
                if (linkDuplicate) {
                    // Get all previous occurrences including carton info
                    const prevOccurrences = state.duplicateLinkItems.get(link) || [];
                    crossCartonDuplicates.link = prevOccurrences.filter(
                        occ => occ.carton !== state.currentCartonNumber
                    );
                    // Add current occurrence with carton info
                    state.duplicateLinkItems.set(link, [...prevOccurrences, {
                        carton: state.currentCartonNumber,
                        order: state.currentItemOrder
                    }]);
                } else {
                    // First occurrence - initialize tracking with carton info
                    state.duplicateLinkItems.set(link, [{
                        carton: state.currentCartonNumber,
                        order: state.currentItemOrder
                    }]);
                }
                state.allScannedLinks.add(link);
            }
            
            // Determine duplicate type
            if (serialDuplicate && linkDuplicate) {
                isDuplicate = true;
                duplicateType = 'both';
            } else if (serialDuplicate) {
                isDuplicate = true;
                duplicateType = 'serial';
            } else if (linkDuplicate) {
                isDuplicate = true;
                duplicateType = 'link';
            }

            const item = {
                order: state.currentItemOrder,
                serial: serial || '',  // Store empty string for Excel export
                link: link || '',      // Store empty string for Excel export
                displaySerial: displaySerial,
                displayLink: displayLink,
                isDuplicate: isDuplicate,
                duplicateType: duplicateType, // Track what type of duplicate
                crossCartonDuplicates: crossCartonDuplicates // Track cross-carton duplicates
            };

            state.itemsInCurrentCarton.push(item);
            addItemToTable(item);
            updateStatus();

            addDebugMessage(`‚úÖ Item ${state.currentItemOrder} added!`);
            addDebugMessage(`   Serial: "${displaySerial}"`);
            addDebugMessage(`   HTML Link: "${displayLink}"`);
            if (isDuplicate) {
                addDebugMessage(`   ‚ö†Ô∏è DUPLICATE DETECTED! Type: ${duplicateType}`);
                if (crossCartonDuplicates.serial.length > 0 || crossCartonDuplicates.link.length > 0) {
                    addDebugMessage(`   Cross-carton duplicate detected!`);
                }
            }
            
            // Check if carton is now full after adding this item
            if (state.itemsInCurrentCarton.length >= itemsPerCarton) {
                // Carton is full - set 10 second timer for auto-export
                addDebugMessage(`Carton full - starting 10 second auto-export timer`);
                state.cartonFullTimeout = setTimeout(() => {
                    addDebugMessage(`10 seconds elapsed with full carton - auto-exporting`);
                    showWarning('‚è±Ô∏è 10 seconds elapsed - Auto-exporting full carton');
                    exportCurrentCarton(false);
                    state.cartonFullTimeout = null;
                }, 10000);
            }
        }

        function addItemToTable(item) {
            const tbody = document.getElementById('itemsBody');
            const row = tbody.insertRow();

            if (item.isDuplicate) {
                row.classList.add('duplicate-item');
            }
            
            // Add animation for new items
            row.classList.add('new-item');

            row.insertCell(0).textContent = item.order;
            row.insertCell(1).textContent = item.displaySerial;
            
            // IMPROVEMENT 3: Show full HTML link instead of just "Link"
            const linkCell = row.insertCell(2);
            if (item.link) {
                const linkElement = document.createElement('a');
                linkElement.href = item.link;
                linkElement.target = '_blank';
                linkElement.textContent = item.link;
                linkCell.appendChild(linkElement);
            } else {
                linkCell.textContent = '(blank)';
            }
            
            // Show duplicate status with type
            let statusText = 'OK';
            if (item.isDuplicate) {
                switch(item.duplicateType) {
                    case 'serial':
                        statusText = 'Duplicate Serial';
                        break;
                    case 'link':
                        statusText = 'Duplicate Link';
                        break;
                    case 'both':
                        statusText = 'Duplicate Both';
                        break;
                    default:
                        statusText = 'Duplicate';
                }
            }
            row.insertCell(3).textContent = statusText;
            
            // Scroll to the new item
            tbody.parentElement.scrollTop = tbody.parentElement.scrollHeight;
        }

        function exportCurrentCarton(isFinal) {
            if (state.itemsInCurrentCarton.length === 0) return;

            // Clear carton full timeout if it exists
            if (state.cartonFullTimeout) {
                clearTimeout(state.cartonFullTimeout);
                state.cartonFullTimeout = null;
            }

            const firstSerial = state.itemsInCurrentCarton.find(
                item => item.serial !== ''
            )?.serial || 'NoSerial';
            
            const itemCount = state.itemsInCurrentCarton.length;
            const fileName = `CTN${String(state.currentCartonNumber).padStart(2, '0')}-${itemCount}pcs-${firstSerial}.xlsx`;

            // Create workbook with support for styling
            const wb = XLSX.utils.book_new();
            
            // Create worksheet data array
            const wsData = [];
            
            // Add header row
            wsData.push(['Serial Number', 'HTML Link']);
            
            // Add data rows
            state.itemsInCurrentCarton.forEach(item => {
                wsData.push([item.serial, item.link]);
            });

            // Create worksheet
            const ws = XLSX.utils.aoa_to_sheet(wsData);
            
            // Set column widths
            ws['!cols'] = [
                { wch: 20 }, // Serial Number column
                { wch: 40 }  // HTML Link column
            ];
            
            // Apply comments to duplicate items
            state.itemsInCurrentCarton.forEach((item, index) => {
                if (item.isDuplicate) {
                    const rowNum = index + 2; // +2 because Excel is 1-indexed and we have a header
                    const cellA = `A${rowNum}`;
                    const cellB = `B${rowNum}`;
                    
                    let commentText = 'DUPLICATE: ';
                    if (item.duplicateType === 'serial') {
                        commentText += 'Serial Number is duplicated';
                    } else if (item.duplicateType === 'link') {
                        commentText += 'HTML Link is duplicated';
                    } else if (item.duplicateType === 'both') {
                        commentText += 'Both Serial Number and HTML Link are duplicated';
                    }
                    
                    if (ws[cellA]) {
                        ws[cellA].c = [{ t: commentText }];
                    }
                    if (ws[cellB]) {
                        ws[cellB].c = [{ t: commentText }];
                    }
                }
            });
            
            // Add the worksheet to workbook
            XLSX.utils.book_append_sheet(wb, ws, 'Items');
            
            // Create comprehensive duplicate summary sheet
            const summaryData = [
                ['Summary Information'],
                [''],
                ['Total Items:', itemCount],
                ['Items with Duplicates:', state.itemsInCurrentCarton.filter(item => item.isDuplicate).length],
                [''],
                ['DUPLICATE SERIAL NUMBERS WITHIN THIS CARTON:'],
                ['Serial Number', 'Found in Items', 'Total Occurrences in CTN' + String(state.currentCartonNumber).padStart(2, '0')]
            ];
            
            // Process duplicate serials within current carton
            const processedSerials = new Set();
            state.itemsInCurrentCarton.forEach(item => {
                if (item.serial && !processedSerials.has(item.serial)) {
                    processedSerials.add(item.serial);
                    // Get all item numbers in current carton where this serial appears
                    const itemNumbers = [];
                    state.itemsInCurrentCarton.forEach(checkItem => {
                        if (checkItem.serial === item.serial) {
                            itemNumbers.push(checkItem.order);
                        }
                    });
                    if (itemNumbers.length > 1) {
                        summaryData.push([
                            item.serial,
                            itemNumbers.join(', '),
                            itemNumbers.length
                        ]);
                    }
                }
            });
            
            // Add space and HTML link duplicates section
            summaryData.push(['']);
            summaryData.push(['DUPLICATE HTML LINKS WITHIN THIS CARTON:']);
            summaryData.push(['HTML Link', 'Found in Items', 'Total Occurrences in CTN' + String(state.currentCartonNumber).padStart(2, '0')]);
            
            // Process duplicate links within current carton
            const processedLinks = new Set();
            state.itemsInCurrentCarton.forEach(item => {
                if (item.link && !processedLinks.has(item.link)) {
                    processedLinks.add(item.link);
                    // Get all item numbers in current carton where this link appears
                    const itemNumbers = [];
                    state.itemsInCurrentCarton.forEach(checkItem => {
                        if (checkItem.link === item.link) {
                            itemNumbers.push(checkItem.order);
                        }
                    });
                    if (itemNumbers.length > 1) {
                        summaryData.push([
                            item.link,
                            itemNumbers.join(', '),
                            itemNumbers.length
                        ]);
                    }
                }
            });
            
            // Add CROSS-CARTON DUPLICATES section
            summaryData.push(['']);
            summaryData.push(['']);
            summaryData.push(['CROSS-CARTON DUPLICATES (Items duplicated with previous cartons):']);
            summaryData.push(['Item #', 'Type', 'Value', 'Also Found In']);
            
            // Process cross-carton duplicates
            let hasCrossCartonDuplicates = false;
            state.itemsInCurrentCarton.forEach(item => {
                if (item.crossCartonDuplicates) {
                    // Check serial cross-carton duplicates
                    if (item.serial && item.crossCartonDuplicates.serial.length > 0) {
                        hasCrossCartonDuplicates = true;
                        const prevLocations = item.crossCartonDuplicates.serial.map(
                            occ => `CTN${String(occ.carton).padStart(2, '0')}-Item${occ.order}`
                        ).join(', ');
                        summaryData.push([
                            item.order,
                            'Serial',
                            item.serial,
                            prevLocations
                        ]);
                    }
                    // Check link cross-carton duplicates
                    if (item.link && item.crossCartonDuplicates.link.length > 0) {
                        hasCrossCartonDuplicates = true;
                        const prevLocations = item.crossCartonDuplicates.link.map(
                            occ => `CTN${String(occ.carton).padStart(2, '0')}-Item${occ.order}`
                        ).join(', ');
                        summaryData.push([
                            item.order,
                            'HTML Link',
                            item.link,
                            prevLocations
                        ]);
                    }
                }
            });
            
            if (!hasCrossCartonDuplicates) {
                summaryData.push(['No cross-carton duplicates found', '', '', '']);
            }
            
            // Add complete duplicate items list
            summaryData.push(['']);
            summaryData.push(['ALL ITEMS WITH ANY DUPLICATES:']);
            summaryData.push(['Item #', 'Serial Number', 'HTML Link', 'Duplicate Type']);
            
            // Add all duplicate items with their type
            state.itemsInCurrentCarton.forEach(item => {
                if (item.isDuplicate) {
                    let duplicateTypeDisplay = '';
                    switch(item.duplicateType) {
                        case 'serial':
                            duplicateTypeDisplay = 'Duplicate Serial';
                            break;
                        case 'link':
                            duplicateTypeDisplay = 'Duplicate Link';
                            break;
                        case 'both':
                            duplicateTypeDisplay = 'Both Fields Duplicate';
                            break;
                    }
                    summaryData.push([
                        item.order, 
                        item.serial || '(blank)', 
                        item.link || '(blank)',
                        duplicateTypeDisplay
                    ]);
                }
            });
            
            const wsSummary = XLSX.utils.aoa_to_sheet(summaryData);
            wsSummary['!cols'] = [
                { wch: 25 },
                { wch: 20 },
                { wch: 20 },
                { wch: 20 }
            ];
            
            XLSX.utils.book_append_sheet(wb, wsSummary, 'Duplicates Summary');
            
            // Write file
            XLSX.writeFile(wb, fileName);

            const duplicateCount = state.itemsInCurrentCarton.filter(item => item.isDuplicate).length;
            addToExportLog(`Exported: ${fileName} (${itemCount} items, ${duplicateCount} with duplicates)`);

            // Reset for next carton
            if (!isFinal) {
                state.currentCartonNumber++;
                state.itemsInCurrentCarton = [];
                document.getElementById('itemsBody').innerHTML = '';
                // Note: We keep the global duplicate tracking across cartons
                // to detect duplicates across the entire scanning session
                updateStatus();
            }
        }

        function updateStatus() {
            document.getElementById('currentCarton').textContent = 
                `CTN${String(state.currentCartonNumber).padStart(2, '0')}`;
            document.getElementById('currentItem').textContent = state.currentItemOrder;
            document.getElementById('itemsInCarton').textContent = state.itemsInCurrentCarton.length;
            document.getElementById('totalItems').textContent = state.totalItemsScanned;
        }

        function addToExportLog(message) {
            const log = document.getElementById('exportLog');
            const logItem = document.createElement('div');
            logItem.className = 'export-item';
            const timestamp = new Date().toLocaleTimeString();
            logItem.textContent = `[${timestamp}] ${message}`;
            log.insertBefore(logItem, log.firstChild);

            // Keep only last 10 entries
            while (log.children.length > 10) {
                log.removeChild(log.lastChild);
            }
        }

        // Public API
        return {
            init: init
        };
    })();

    // Initialize when DOM is ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', window.ScannerApp.init);
    } else {
        window.ScannerApp.init();
    }
    </script>
